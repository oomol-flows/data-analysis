nodes:
  - task: self::read_csv_to_df
    node_id: read_csv_to_df#3
    inputs_from:
      - handle: csv
        value: /oomol-storage/table/income.csv
        from_node:
          - node_id: download_file_to_address#1
            output_handle: file_address
  - task: self::column_number_filter
    node_id: column_number_filter#2
    inputs_from:
      - handle: column_name
        value: income
      - handle: df
        from_node:
          - node_id: read_csv_to_df#3
            output_handle: df
      - handle: min_threshold
        value: 8000
      - handle: max_threshold
        value: 10000
  - task: self::plot_bar_chart
    node_id: plot_bar_chart#3
    inputs_from:
      - handle: df
        from_node:
          - node_id: column_number_filter#2
            output_handle: df
      - handle: title
        value: country & life expectancy
      - handle: x_column
        value: country
      - handle: y_column
        value: life expectancy
      - handle: color
        value: rgb(245, 120, 240)
  - task: self::df_save_as_csv
    node_id: df_save_as_csv#1
    inputs_from:
      - handle: in
        from_node:
          - node_id: column_number_filter#1
            output_handle: df
      - handle: csv_address
        value: /oomol-storage
      - handle: name
        value: "new_income.csv"
      - handle: df
        from_node:
          - node_id: plot_bar_chart#3
            output_handle: df
  - task: self::download_file_to_address
    node_id: download_file_to_address#1
    inputs_from:
      - handle: online_url
        value: "https://oomol-flows.oss-cn-hangzhou.aliyuncs.com/1723901984_income.csv"
      - handle: file_name
        value: oomol_income.csv
      - handle: folder
        value: /oomol-storage
